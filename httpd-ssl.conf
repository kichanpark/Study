#SSLRandomSeed startup file:/dev/random  512
#SSLRandomSeed startup file:/dev/urandom 512
#SSLRandomSeed connect file:/dev/random  512
#SSLRandomSeed connect file:/dev/urandom 512


Listen 443

SSLCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES
SSLProxyCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES

SSLHonorCipherOrder on

SSLProtocol all -SSLv3
SSLProxyProtocol all -SSLv3

SSLPassPhraseDialog  exec:/usr/local/apache2/conf/extra/ssl/pass.sh

#SSLSessionCache         "dbm:/app/apache2.4/logs/ssl_scache"
SSLSessionCache        "shmcb:/usr/local/apache2/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300

#SSLUseStapling On

#SSLStaplingCache "shmcb:/app/apache2.4/logs/ssl_stapling(32768)"

#   Seconds before valid OCSP responses are expired from the cache
#SSLStaplingStandardCacheTimeout 3600

#   Seconds before invalid OCSP responses are expired from the cache
#SSLStaplingErrorCacheTimeout 600

##
## SSL Virtual Host Context
##







<VirtualHost *:443>
    ServerName say015.com
    ServerAlias www.say015.com

    ProxyPass / https://127.0.0.1:9000/
    ProxyPassReverse / https://127.0.0.1:9000/
    ProxyPreserveHost On
    ProxyRequests On
    ProxyVia On
    SSLProxyEngine On
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*\/websocket) wss://127.0.0.1:9000/$1 [P,L]

    DocumentRoot /var/www/html
    ErrorLog "/usr/local/apache2/logs/say015.com_ssl_error.log"
    TransferLog "/usr/local/apache2/logs/say015.com_ssl_access.log"

    SSLEngine on

    SSLCertificateFile /svc/ssl/say015.com/File_www.say015.com_apache.crt
    SSLCertificateKeyFile /svc/ssl/say015.com/KeyFile_www.say015.com_apache.key
    SSLCertificateChainFile /svc/ssl/say015.com/ChainFile_ALPHASSL_CA__SHA256__G2.crt
    SSLCACertificateFile /svc/ssl/say015.com/CA_GLOBALSIGN_ROOT_CA.crt

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>
</VirtualHost>




